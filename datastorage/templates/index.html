{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% for placement in placements %}
      <div class="col-sm-2" style="padding: 14px;">
        <div class="card text-center">
          <h5 class="card-header">
            {{ placement.number }}
          </h5>
          <div class="card-body">
            <p class="card-title">{{ placement.placement_type }}</p>
            <p class="card-text">{{ placement.total_space }}</p>
            <a href="#" class="btn btn-outline-secondary">ИПУ</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
